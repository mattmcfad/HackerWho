<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>HackerWho?</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link href='http://fonts.googleapis.com/css?family=Varela+Round:400,700' rel='stylesheet' type='text/css'>	
	</head>
	<style>
	.youwin{

	}
	</style>
	<body>
		<div class="wrapper clearfix">	
			<header class="clearfix">
			<h1>HackerWho?</h1>
			
			<div class="clock">
					<div class="innerclock">
				   		<p>00:00:00</p>
				   	</div>
				</div>
	
				
			</header>
			<div class="outerSelected">
				<div class="selected left">
					<h2></h2>
					<img height="260" width="260" alt="">
					<p></p>
				</div><!-- selected left  -->				
			</div>
			<div class="photogrid overlay clearfix">
				<div class="youwin">
					<div id="dialog" title="Basic Dialog">
						<p><h2>Your time was <span class="finaltime"></span></h2><p>Post it!</p><a href="https://twitter.com/share" class="twitter-share-button" data-lang="en" data-text= "Can you beat my score on HackerWho? cc:@thisishackeryou"></a></p>
					</div>			
				</div>
				<div class="student id1" data-id="1"></div>
				<div class="student selectedoverlay id2" data-id="2"></div>
				<div class="student id3" data-id="3"></div>
				<div class="student id4" data-id="4"></div>
				<div class="student id5" data-id="5"></div>
				<div class="student id6" data-id="6"></div>
				<div class="student id7" data-id="7"></div>
				<div class="student id8" data-id="8"></div>
				<div class="student id9" data-id="9"></div>
				<div class="student id10" data-id="10"></div>
				<div class="student id11" data-id="11"></div>
				<div class="student id12" data-id="12"></div>
				<div class="student id13" data-id="13"></div>
				<div class="student id14" data-id="14"></div>
				<div class="student id15" data-id="15"></div>
				<div class="student id16" data-id="16"></div>
				<div class="student id17" data-id="17"></div>
				<div class="student id18" data-id="18"></div>
				<div class="student id19" data-id="19"></div>
				<div class="student id20" data-id="20"></div>
				<div class="student id21" data-id="21"></div>
				<div class="student id22" data-id="22"></div>
				<div class="student id23" data-id="23"></div>
				<div class="student id24" data-id="24"></div> 
				</div>
			
			<div class="outerSelected">
				<div class="selected right">
					<h2></h2>
					<img height="260" width="260" alt="">
					<p></p>
				</div><!-- selected right -->
			</div>



		</div><!-- wrapper -->
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
		<script src="scripts/main.js"></script>
		<script src="scripts/students.js"></script>
		<script src="scripts/clock.js"></script>

	</body>
</html>
